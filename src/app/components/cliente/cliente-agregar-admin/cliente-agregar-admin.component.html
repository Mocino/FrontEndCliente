<form [formGroup]="formCliente" (ngSubmit)="addEditCliente()" class="form-container">
  <!-- Clientes -->
  <div class="section">
    <h3>Clientes:</h3>
    <div class="fields">
      <div>
        <mat-form-field>
          <mat-label>Nombres</mat-label>
          <input matInput formControlName="nombres" type="text" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Apellidos</mat-label>
          <input matInput formControlName="apellidos" type="text" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Dirección</mat-label>
          <input matInput formControlName="direccion" type="text" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Fecha de Nacimiento</mat-label>
          <input matInput formControlName="fechaNacimiento" type="date" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>DPI</mat-label>
          <input matInput formControlName="dpi" type="text" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>NIT</mat-label>
          <input matInput formControlName="nit" type="text" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Empresa</mat-label>
          <input matInput formControlName="empresa" type="text" />
        </mat-form-field>
      </div>
    </div>
  </div>

  <!-- Contactos -->
  <div class="section">
    <h3>Contacto:</h3>
    <div class="fields">
      <div class="column">
        <div formArrayName="contactos">
          <div *ngFor="let contacto of contactos.controls; let i=index" [formGroupName]="i">

            <div>
              <mat-form-field>
                <mat-label>Tipo de Contacto</mat-label>
                <mat-select formControlName="tipoContacto" placeholder="Seleccione el tipo de contacto">
                  <mat-option *ngFor="let tipo of tiposContacto" [value]="tipo.valor">
                    {{ tipo.nombre }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

          </div>
        </div>
      </div>
      <div class="column">
        <div formArrayName="contactos">
          <div *ngFor="let contacto of contactos.controls; let i=index" [formGroupName]="i">
            <div>
              <mat-form-field>
                <mat-label>Valor de Contacto</mat-label>
                <input matInput formControlName="valorContacto" type="text" />
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Métodos de Pago -->
  <div class="section">
    <h3>Métodos de Pago:</h3>
    <div class="fields">
      <div class="column">
        <div formArrayName="metodosDePago">
          <div *ngFor="let metodo of metodosDePago.controls; let i=index" [formGroupName]="i">


            <div>
              <mat-form-field>
                <mat-label>Metodo de Pago</mat-label>
                <mat-select formControlName="tipo" placeholder="Seleccione el tipo de contacto">
                  <mat-option *ngFor="let tipo of tiposMetodo" [value]="tipo.valor">
                    {{ tipo.nombre }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>


            <div>
              <mat-form-field>
                <mat-label>Fecha de Vencimiento</mat-label>
                <input matInput formControlName="fechaVencimiento" type="date" />
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
      <div class="column">
        <div formArrayName="metodosDePago">
          <div *ngFor="let metodo of metodosDePago.controls; let i=index" [formGroupName]="i">
            <div>
              <mat-form-field>
                <mat-label>Número</mat-label>
                <input matInput formControlName="numero" type="text" />
              </mat-form-field>
            </div>
            <div>
              <mat-form-field>
                <mat-label>Nombre del Titular</mat-label>
                <input matInput formControlName="nombreTitular" type="text" />
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button mat-raised-button color="primary" type="submit">Guardar</button>

  <button mat-raised-button mat-dialog-close color="warn">Volver</button>
</form>
